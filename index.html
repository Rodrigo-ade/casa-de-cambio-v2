<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Casa de cambio</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='./src/css/main.css'>
  <link rel='stylesheet' href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header>
    <div class="row">
      <div class="col-sm-12 text-center">
        <h2>Cambios de divisa</h2>
      </div>
      <div class="col-sm-12 text-center">
        <p>Elige un <strong>monto</strong> y dos <strong>divisas</strong> para ver su <strong>conversi√≥n</strong> actual</p>
      </div>
    </div>
  </header>
  
  <main>
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-4">
          <label for="monto" class="form-label">Monto</label>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input id="monto" type="text" class="form-control" placeholder="1.00">
          </div>
        </div>
        <div class="col-sm-4">
          <label for="divisa-base" class="form-label">De</label>
          <div class="dropdown">
            <button id="divisa-base" class="btn btn-secondary dropdown-toggle btn-lg" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Divisa
            </button>
            <ul class="dropdown-menu">
              <li>
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </li>
              <li><a class="dropdown-item" href="#">Item 1</a></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-4">
          <label for="divisa-conversion" class="form-label">A</label>
          <div class="dropdown">
            <button id="divisa-conversion" class="btn btn-secondary dropdown-toggle btn-lg" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Divisa
            </button>
            <ul class="dropdown-menu">
              <li>
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </li>
              <li><a class="dropdown-item" href="#">Item 1</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container text-center" id="resultado">
      <div class="row">
        <div class="col-sm-12">
           <p class="fs-2" id="resultado-pedido">
            <div class="text-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
           </p>
        </div>
        <div class="col-sm-12">
          <p class="fs-6" id="resultado-pedido-invertido">
            <div class="text-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </p>
        </div>
      </div>
    </div>
  </main>

  <script src='./src/js/index.js'></script>
</body>
</html>
